<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/animate.css" />
  <link rel="stylesheet" href="../css/fontAwesome.css" />
  <!-- js links.................... -->
  <script src="../js/bootstrap.bundle.min.js"></script>
  <script src="../js/sweetalert.js"></script>
  <title>profile-page</title>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-light shadow-lg">
    <div class="container-fluid">
      <img src="../images/siteLogo.webp" alt="logo" width="60" class="rounded-circle" />
      <a href="#" class="navbar-brand text-white mx-4"> HMS </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mymenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse" id="mymenu">
        <ul class="navbar-nav w-100 justify-content-end">
          <div class="input-group w-50">
            <input type="search" class="form-control" placeholder="Search by Name, Email, RoomNo....." />
            <span class="bg-primary input-group-text text-white btn">Search</span>
          </div>
          <button class="logout bg-primary text-white fw-bold px-4 mx-3 py-2 border border-0 rounded">
            Logout
          </button>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs mt-5">
          <li class="nav-item">
            <a href="#booking" class="nav-link active" data-bs-toggle="tab">
              Booking
            </a>
          </li>
          <li class="nav-item">
            <a href="#login" class="nav-link" data-bs-toggle="tab">
              In House
            </a>
          </li>
          <li class="nav-item">
            <a href="#login" class="nav-link" data-bs-toggle="tab">
              Archieve
            </a>
          </li>
          <li class="nav-item">
            <a href="#login" class="nav-link" data-bs-toggle="tab">
              Cashier
            </a>
          </li>
        </ul>
        <!-- nav panes.................... -->
        <div class="tab-content ">
          <div class="tab-pane container mt-3 active" id="booking">
            <div class="row my-5">
              <div class="col-md-4 text-center">
                <button data-bs-toggle="modal" data-bs-target="#registration-modal" class="text-white fw-bold bg-primary py-2 px-3 rounded border-0  btn-register">
                  Register
                </button>
              </div>
              <div class="col-md-4 text-center">
                <button class="text-white fw-bold bg-primary py-2 px-3 rounded border-0">
                  Print
                </button>
              </div>
              <div class="col-md-4 text-center">
                <button class="text-white fw-bold bg-primary py-2 px-3 rounded border-0">
                  Total Booking
                </button>
              </div>
            </div>
            
            <div class="">
              <h1>All Booking Data</h1>
              <table class="table text-center tabel-striped">
                <thead>
                  <tr class="text-nowrap">
                    <th>Sr</th>
                    <th>Full Name</th>
                    <th>Location</th>
                    <th>Room No</th>
                    <th>Total Persons</th>
                    <th>Checkin</th>
                    <th>Checkout</th>
                    <th>Price</th>
                    <th>Mobile</th>
                    <th>Notice</th>
                    <th>Created At</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody class="booking-list">
              <!--  data is coming here from profile.js -->
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- starting of modals .............. -->

  <div class="modal animate__animated animate__zoomIn" id="registration-modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Registration form</h5>
          <button type="button" class="btn-close b-modal-close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="body-body p-4">
          <!-- form............................ -->
          <form class="booking-form">
            <div class="row">
              <div class="col-md-6">
                <input name="fullname" type="text" placeholder="FullName" required class="mb-3 form-control">
              </div>
              <div class="col-md-6">
                <input name="location"  type="text" placeholder="Location" required class="mb-3 form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <input name="roomNo" type="text" placeholder="Room No" class="mb-3 form-control">
              </div>
              <div class="col-md-6">
                <input name="totalPeople" type="text" placeholder="Total People" required class="mb-3 form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="Check in date">Check in date</label>
                <input name="checkInDate" type="date" required class="mb-3 form-control">
              </div>
              <div class="col-md-6">
                <label for="Check out date">Check out date</label>
                <input  name="checkOutDate" type="date" required class="mb-3 form-control">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <input name="price" type="number" placeholder="Price" class="mb-3 form-control">
              </div>
              <div class="col-md-6">
                <input name="mobileNumber"  type="number" placeholder="Mobile" required class="mb-3 form-control">
              </div>
            </div>
            <div class="row mb-3">
             <textarea name="notice" class="form-control" placeholder="Notice"></textarea>
            </div>
            <div class="row mb-3">
             <button type="submit" class="btn action-btn bg-primary text-white fw-bold mb-3">Register</button>
             <button type="update" class="btn d-none  bg-primary bg-danger text-white fw-bold">Update</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>    

  <script src="../js/profile.js"></script>
</body>

</html>
